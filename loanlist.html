			(function(){
			    if (typeof(WeixinJSBridge) == "undefined") {

		<link rel="stylesheet" type="text/css" href="./files/style.css">
		<script>
			window.onresize = function(){
				getscreen();
			}
			function getscreen(){
				var screenWidth = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = (100/750) * screenWidth + 'px';
			}
			getscreen();
		</script>
		<style>
			select{appearance:none;-moz-appearance:none;-webkit-appearance:none;border:none;outline: none;background:transparent;}
			html{background:#efefef}
			._show{display: none;}
			._show ul{display: none;}
			.g_pop_content_c input{text-align: center;} 
			.capacity .sort{padding: 0;}
			.capacity .sort>div span i{position:relative;top:-1px;}
			.capacity .sort ul.chose4>li.special a{width:100%;height:100%;display: block;}
			#scroller{ -webkit-transform:translate3d(0,0,0);}
			.pullUp_zhanwei{
				display: none;
				background:#fff;
				height:40px;
				line-height:40px;
				padding:5px 10px;
				border-bottom:1px solid #ccc;
				font-size:14px;
				color:#888;
				width:100%;
			}			
			.pullUp_zhanwei .pullUpIcon_01{
				display:block; float:left;
				width:40px; height:40px;
				background:url(img/pull-icon@2x.png) 0 0 no-repeat;
				-webkit-background-size:40px 80px;
				 background-size:40px 80px;
				-webkit-transition-property:-webkit-transform;
				-webkit-transition-duration:250ms;
				background-position:0 100%;
				-webkit-transform:rotate(0deg) translateZ(0);
				-webkit-transition-duration:0ms;
			
				-webkit-animation-name:loading;
				-webkit-animation-duration:2s;
				-webkit-animation-iteration-count:infinite;
				-webkit-animation-timing-function:linear;	
			}
			#pullDown, #pullUp {
				display: none;
				background:#fff;
				height:40px;
				line-height:40px;
				padding:5px 10px;
				border-bottom:1px solid #ccc;
				font-size:14px;
				color:#888;
				position:absolute;
				bottom:-51px;
				width:100%;
			}
			#pullDown .pullDownIcon, #pullUp .pullUpIcon  {
				display:block; float:left;
				width:40px; height:40px;
				background:url(/Public/img/pull-icon@2x.png) 0 0 no-repeat;
				-webkit-background-size:40px 80px;
				 background-size:40px 80px;
				-webkit-transition-property:-webkit-transform;
				-webkit-transition-duration:250ms;	
			}
			#pullDown .pullDownIcon {
				-webkit-transform:rotate(0deg) translateZ(0);
			}
			#pullUp .pullUpIcon  {
				-webkit-transform:rotate(-180deg) translateZ(0);
			}
			
			#pullDown.flip .pullDownIcon {
				-webkit-transform:rotate(-180deg) translateZ(0);
			}
			
			#pullUp.flip .pullUpIcon {
				-webkit-transform:rotate(0deg) translateZ(0);
			}
			
			#pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
				background-position:0 100%;
				-webkit-transform:rotate(0deg) translateZ(0);
				-webkit-transition-duration:0ms;
			
				-webkit-animation-name:loading;
				-webkit-animation-duration:2s;
				-webkit-animation-iteration-count:infinite;
				-webkit-animation-timing-function:linear;
			}
			
			@-webkit-keyframes loading {
				from { -webkit-transform:rotate(0deg) translateZ(0); }
				to { -webkit-transform:rotate(360deg) translateZ(0); }
			}
			/*.capacity #wrapper {top:114px;}*/
			.g_load{display: block;}
			.capacity{display: none;}
		</style>
